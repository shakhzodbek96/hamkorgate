# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  replicaCount: 1
  environment: {}
  # list of key: value
  # GLOBAL1: value
labels:
  app: autopay-core-worker
replicaCount: 1

image:
  registry: registry.cloudgate.uz
  repository: /autopay/autopay
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "production"

imagePullSecrets: "gitlab-registry"
nameOverride: ""
fullnameOverride: ""

# command: ["/bin/sh","-c"]
# args: ["echo 'consuming a message'; sleep 5"]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vault-auth"

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/auth-path: "auth/kubernetes-unisoft"
  vault.hashicorp.com/agent-inject-secret-.env: "secret/data/k8s/unisoft-prod/autopay"
  vault.hashicorp.com/secret-volume-path-.env: "/var/www/autopay"
  vault.hashicorp.com/role: "autopay-prod"
  vault.hashicorp.com/agent-inject-template-.env: |
    {{- with secret "secret/data/k8s/unisoft-prod/autopay" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}={{ $value }}
    {{- end }}
    {{ end -}}
    {{- with secret "secret/data/k8s/unisoft-prod/cdn" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}={{ $value }}
    {{- end }}
    {{ end -}}
    {{- with secret "secret/data/k8s/unisoft-prod/autopay-postgres" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}={{ $value }}
    {{- end }}
    {{ end -}}
    {{- with secret "secret/data/k8s/unisoft-prod/autopay-redis" -}}
    {{- range $key, $value := .Data.data }}
    {{ $key }}={{ $value }}
    {{- end }}
    {{ end -}}

podLabels:
  app: autopay-core-worker

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #     - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
vault:
  enabled: false
  secretName: vault-secrets
  variables:
    VAULT_TOKEN: vault_token
    SECRETS_PATH: vault_path

environment:
  APPLICATION: core_worker


volumes:
  enabled: false
  pvc:
    enabled: false
    existing_claim:
    name: pvc
    mountPath: /pv
    size: 1G
    class:
    accessModes:
      - ReadWriteOnce

service:
  type: ClusterIP
  annotations: {}
  specs:
    - port: 80
      targetPort: 80
      name: http

ingress:
  enabled: false
  rules:
    - annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        kubernetes.io/ingress.class: nginx
        # cert-manager.io/cluster-issuer: letsencrypt-prod
      type: web
      hosts:
        - host: "autopaygroup.uz"
          path: /
          servicePort: 80
      # tls:
      #   - secretName: ssl-gw.cloudgate.uz
      #     hosts:
      #       - "gw.cloudgate.uz"

# resources:
#    limits:
#      cpu: 150m
#      memory: 256Mi
#    requests:
#      cpu: 100m
#      memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/hostname: worker-07

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/autopay
              operator: Exists


liveness:
  enabled: false
  port: 80
  path: "/api/healthcheck"
  initialDelaySeconds: 10
  periodSeconds: 10
  httpGetHeaders:
    "Host": "localhost"

readiness:
  enabled: false
  port: 80
  path: "/api/healthcheck"
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 5
  httpGetHeaders:
    "Host": "localhost"


hostAliases:
- ip: "185.231.66.121"
  hostnames:
  - "pos.tbcfin.uz"
